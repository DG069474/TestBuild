apply plugin: 'java'


test {
  testLogging {
    events "passed", "skipped", "failed", "standardOut", "standardError"
  }
  dependsOn 'cleanTest'
}

dependencies {
  testCompile("junit:junit")
}

sourceSets {
  src {
    main {
       java {
           srcDir 'java'
        }
       test {
           java {
            srcDir 'test'
           }
        }
    }
  }
}